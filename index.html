<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</head>
<body onload="onPageLoadInitial()" class="black-ground">
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <img src="images/HeartBeats-Logo-Large.png" alt="Heart Beats Logo">
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="column-full">
        <p>Get your custom workout playlist to pump it up or tone it down</p>
      </div>
    </div>
    <div class="row">
      <div class="column-full top-margin-100">
        <h2 class="pink-text">Sign in to get started</h2>
        <button onclick="requestAuthorization()" class="button-white top-margin-10" ><img class="img-logo padding-10"
            src="images/Spotify-Logo-Black.png" alt="Spotify Logo">Sign in with Spotify</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
